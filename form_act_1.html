<! -
Ejercicio 1
Diseñar un formulario que permita la carga de
los datos de un usuario interesado en solicitar
el servicio de pintura de casas.
● Contacto
● Ubicación del inmueble
● Dimensiones
->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form_act_1.css">
    <link rel="icon" type="image/x-icon" href="paint_house.png">
    <title>Formulario Servicio de Pintura</title>
</head>
    <body>
        <section class="container"></section>
        <form action="#" class="form">
            <h1>Paint Your House</h1>

            <div class="input-group">
                <div class="input-box">
                    <p>Informacion Personal</p>
                    <label>Nombre</label>
                    <input type="text" placeholder="John Doe">
                
                
                    <label>Correo Electronico</label>
                    <input type="text" placeholder="example@mail.com">
                
                

                
                    <label>Contacto</label>
                    <input type="text" placeholder="+54 9 1126354897">
                

                
                    <p>Ubicacion</p>
                    <label>Direccion</label>
                    <input type="text" placeholder="+54 9 1126354897">
               

                
                    <label>Codigo Postal</label>
                    <input type="text" placeholder="+54 9 1126354897">
                

                
                    <label>Provincia</label>
                    <input type="text" placeholder="+54 9 1126354897">
                

                
                    <label>Depto | Piso </label>
                    <input type="text" placeholder="+54 9 1126354897">
                

                
                    <p>Dimensiones</p>
                    
                    <label>Alto</label>
                    <input type="text" placeholder="123">
                    <label>Ancho</label>
                    <input type="text" placeholder="123">
                </div>
            </div>


            <div class="button-group">
                <button class="button-send" type="#" >Enviar</button>
            </div>
        </form>
        <script src="funcionality.js">

        </script>
    </body>
</html>
